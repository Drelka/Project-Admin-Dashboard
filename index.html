<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="wrapper">

        <nav id="sidebar">
            <div id="dashboard-top"><img src="./images/icons/home (1).png" alt="" class="icons">Dashboard</div>
            <div id="dashboard-mid">
                <div class="home"><img src="./images/icons/home.png" alt="" class="icons">Home</div>
                <div class="profile"><img src="./images/icons/chevron.png" alt="" class="icons">Profile</div>
                <div class="messages"><img src="./images/icons/list.png" alt="" class="icons">Messages</div>
                <div class="history"><img src="./images/icons/main-menu.png" alt="" class="icons">History</div>
                <div class="tasks"><img src="./images/icons/menu (2).png" alt="" class="icons">Tasks</div>
                <div class="communities"><img src="./images/icons/menu (1).png" alt="" class="icons">Communities</div>
            </div>
            <div id="dashboard-bot">
                <div class="settings"><img src="./images/icons/menu (3).png" alt="" class="icons">Settings</div>
                <div class="support"><img src="./images/icons/menu.png" alt="" class="icons">Support</div>
                <div class="privacy"><img src="./images/icons/menu (1).png" alt="" class="icons">Privacy</div>
            </div>
        </nav>
        
        <header id="header">
            <div id="header-left">
                <div id="header-left-top">
                    <img src="./images/icons/loupe.png" alt="" class="icons">
                    <input class="header-input" type="text">
                </div>
                <div id="header-left-bottom">
                    <img src="./images/icons/smiley-grey.png" alt="" id="greeting-pic">
                    <div id="greeting">Hi there, </div>
                    <div id="greeting-name">Marian Lludd (@marian)</div>
                </div>
            </div>
            <div id="header-right">
                <div id="header-right-top">
                    <img src="./images/icons/bell.png" alt="bell icon" id="bell">
                    <img src="./images/icons/smiley-grey.png" alt="grey colour smiley face" id="greeting-pic2">
                    <div class="name">Marian Lludd</div>
                </div>
                <div id="header-right-bottom">
                    <button class="header-buttons">New</button>
                    <button class="header-buttons">Upload</button>
                    <button class="header-buttons">Share</button>
                </div>
            </div>
        </header>
        
        <main id="main">
            <div id="projects">Your Projects</div>
            <div id="announcments">Announcments</div>
            <div id="trending">Trending</div>
        </main>

    </div>  
</body>

</html>
